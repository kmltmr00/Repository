<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Repository Giriş Formu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6f61, #ffd700);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.2);
            background: #fff;
        }

        label {
            position: absolute;
            left: 10px;
            top: 10px;
            transition: 0.2s;
            color: #aaa;
            pointer-events: none;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -15px;
            left: 10px;
            font-size: 12px;
            color: #6a11cb;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2575fc;
            transform: translateY(-2px);
        }

        .form-container:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #2575fc;
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #6a11cb;
            transition: color 0.3s ease;
        }
        
        .show-password:hover {
            color: #2575fc;
        }
        

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Giriş Yap</h2>
        <div style="color:red;font-weight:bold;">
            <span th:text="${error}"></span>
        </div>
        <p></p>
        <form action="llogin" method="post" id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Kullanıcı Adı</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Şifre</label>
                <span id="showPassword" class="show-password">Show</span>
            </div>
            <button type="submit">Giriş Yap</button>
        </form>
        <a class="register-link" href="http://localhost:8080/api/users/register" >Kayıt Ol</a>
        <a class="register-link" href="/api/password-reset/request">Şifremi Unuttum</a>

        <textarea name="area" id="area"></textarea>
    </div>
  
        <script>
            document.getElementById('showPassword').addEventListener('click', function() {
                var passwordField = document.getElementById('password');
                var passwordType = passwordField.getAttribute('type');
                
                // Şifreyi göster/gizle
                if (passwordType === 'password') {
                    passwordField.setAttribute('type', 'text');
                    this.textContent = 'Hide'; 
                } else {
                    passwordField.setAttribute('type', 'password');
                    this.textContent = 'Show'; 
                }
            });     
           
                
        </script>
 
</body>
</html>
